apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: "{{ .Release.Name }}-deployment"
  labels:
    app: "{{ .Release.Name }}-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-deployment"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-deployment"
    spec:
      containers:
        - image: mongo
          name: "{{ .Release.Name }}-pod"
          args: 
            - "--dbpath" 
            - "/data/db"
          livenessProbe:
            exec:
              command:
                - mongo
                - --disableImplicitSessions
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - mongo
                - --disableImplicitSessions
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          envFrom:
            - secretRef:
                name: "{{ .Release.Name }}-secret"
          volumeMounts:
            - name: "{{ .Release.Name }}-pv"
              mountPath: /data/mongo
      volumes:
        - name: "{{ .Release.Name }}-pv"
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-pvc"
